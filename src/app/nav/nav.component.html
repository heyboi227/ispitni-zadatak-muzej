<mat-toolbar >

    <div class="nav-list" fxFlex fxLayoutAlign="center center">

            <li><a routerLink="/home" routerLinkActive="active">POÄŒETNA</a></li>

            <li><a routerLink="/contact" routerLinkActive="active">KONTAKT</a></li>

    <div class="nav-list" fxFlex fxLayoutAlign="center center">
        <ul class="list-items" fxLayout="row" fxLayoutGap="35px">

                <a routerLink="/signup" routerLinkActive="active">REGISTRACIJA</a>

    <div id="logo-buttons" fxLayoutGap="10px" *ngIf="this.userService.isSignedIn">
