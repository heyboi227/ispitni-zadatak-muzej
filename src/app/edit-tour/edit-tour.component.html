<h1 mat-dialog-title fxLayoutAlign="center center">Izmena obilaska</h1>
<div fxLayoutAlign="space-between">
  <button mat-button [mat-dialog-close]="true">
    <mat-icon matListIcon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form fxLayout="column" fxLayoutGap="2vh" #editForm="ngForm" (ngSubmit)="finishEditing(editForm)">
    <mat-card>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayout="1vw">
        <mat-form-field>
          <input matInput type="text" placeholder="Ime obilaska" ngModel name="name" [(ngModel)]="this.tourToEdit.name"
            required #nameInput="ngModel">
          <mat-error *ngIf="nameInput.hasError('required')">Ime je obavezno.</mat-error>
        </mat-form-field>
      </div>
    </mat-card>
    <mat-card>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayout="1vw">
        <mat-form-field>
          <input matInput type="text" placeholder="Opis obilaska" ngModel name="description"
            [(ngModel)]="this.tourToEdit.description" required #descInput="ngModel">
          <mat-error *ngIf="descInput.hasError('required')">Opis je obavezan.</mat-error>
        </mat-form-field>
      </div>
    </mat-card>
    <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="true">Saƒçuvaj</button>
  </form>
</mat-dialog-content>
